<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked Prank</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 2.5em;
    }
    #progress-container {
      width: 60%;
      height: 30px;
      border: 2px solid lime;
      margin: 30px auto 10px auto;
      position: relative;
      overflow: hidden;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background: lime;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      line-height: 30px;
      text-align: center;
      font-size: 1.2em;
      color: white;
      font-weight: bold;
      z-index: 2;
    }
    .message {
      display: none;
      margin-top: 10px;
      font-size: 1.1em;
    }
    #question {
      display: none;
      margin-top: 30px;
      font-size: 1.3em;
    }
    #finalMessage {
      display: none;
      margin-top: 30px;
      font-size: 1.4em;
      white-space: pre-line;
    }
    button {
      background: lime;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="title">YOU HAVE BEEN HACKED</h1>

  <div id="loading">
    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="progress-text">0%</div>
    </div>
    <div id="msg1" class="message">Accessing your files...</div>
    <div id="msg2" class="message">Stealing your secrets...</div>
    <div id="msg3" class="message">Uploading data to the dark web...</div>
    <div id="msg4" class="message">Almost done...</div>
  </div>

  <div id="question">
    <p>Do you want me to tell everyone your secret?</p>
    <button onclick="showFinal(true)">YES</button>
    <button onclick="showFinal(false)">NO</button>
  </div>

  <div id="finalMessage"></div>

  <script>
    let progress = 0;
    let progressBar = document.getElementById("progress-bar");
    let progressText = document.getElementById("progress-text");
    let messages = [
      document.getElementById("msg1"),
      document.getElementById("msg2"),
      document.getElementById("msg3"),
      document.getElementById("msg4")
    ];

    let interval = setInterval(() => {
      if (progress < 100) {
        progress++;
        progressBar.style.width = progress + "%";
        progressText.textContent = progress + "%";

        if (progress === 25) messages[0].style.display = "block";
        if (progress === 50) messages[1].style.display = "block";
        if (progress === 75) messages[2].style.display = "block";
        if (progress === 95) messages[3].style.display = "block";

      } else {
        clearInterval(interval);
        document.getElementById("loading").style.display = "none";
        document.getElementById("title").textContent = "JUST KIDDING ðŸ˜‚";
        document.getElementById("question").style.display = "block";
      }
    }, 100); // 100ms per step â†’ 10s total

    function showFinal(answer) {
      document.getElementById("question").style.display = "none";
      let final = document.getElementById("finalMessage");
      final.style.display = "block";
      if (answer) {
        final.textContent = "JUST KIDDING ðŸ˜‚\nNOW YOU CAN CLOSE THIS WEBSITE";
      } else {
        final.textContent = "TOO LATE, I ALREADY TELL THEM ðŸ¤£\nHAHA JUST KIDDING\nNOW YOU CAN CLOSE THIS WEBSITE";
      }
    }
  </script>
</body>
</html>
