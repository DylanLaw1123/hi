<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacked?!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    #container {
      padding: 20px;
    }
    #terminal {
      white-space: pre-line;
      line-height: 1.5em;
    }
    #progress {
      width: 100%;
      background: #333;
      border: 1px solid #00ff00;
      margin: 20px 0;
    }
    #bar {
      height: 20px;
      width: 0%;
      background: #00ff00;
    }
    #panic {
      display: none;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="terminal"></div>
    <div id="progress"><div id="bar"></div></div>
    <button id="panic">Panic Button</button>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const bar = document.getElementById("bar");
    const panic = document.getElementById("panic");

    // Force fullscreen on load
    function goFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    }
    goFullscreen();

    // Disable keyboard/mouse until finished
    function blockInput(e) {
      e.stopPropagation();
      e.preventDefault();
    }
    document.addEventListener("keydown", blockInput, true);
    document.addEventListener("click", blockInput, true);

    const lines = [
      "[ACCESS GRANTED] Initializing hack...",
      "Bypassing firewall...",
      "Downloading cookies... 🍪",
      "Stealing memes... 😂",
      "Encrypting homework folder... 📚",
      "Spamming your crush... 💌",
      "Installing potato driver... 🥔",
      "Launching disco mode... 🎉",
      "Uploading embarrassing selfies... 🤳",
      "99% Complete...",
      "System Hijack Successful! YOU HAVE BEEN HACKED! 💀"
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        i++;
        bar.style.width = Math.floor((i / lines.length) * 100) + "%";
        setTimeout(typeLine, 1000);
      } else {
        panic.style.display = "block";
        // Re-enable input after hack finishes
        document.removeEventListener("keydown", blockInput, true);
        document.removeEventListener("click", blockInput, true);
      }
    }

    typeLine();
  </script>
</body>
</html>
