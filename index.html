<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacked?!</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-line;
      line-height: 1.5em;
    }
    #progress {
      width: 100%;
      background: #333;
      border: 1px solid #00ff00;
      margin: 20px 0;
    }
    #bar {
      height: 20px;
      width: 0%;
      background: #00ff00;
    }
    #panic {
      display: none;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="progress"><div id="bar"></div></div>
  <button id="panic">Panic Button</button>

  <script>
    const terminal = document.getElementById("terminal");
    const bar = document.getElementById("bar");
    const panic = document.getElementById("panic");

    const lines = [
      "[ACCESS GRANTED] Initializing hack...",
      "Bypassing firewall...",
      "Downloading cookies... 🍪",
      "Stealing memes... 😂",
      "Encrypting homework folder... 📚",
      "99% Complete...",
      "System Hijack Successful! YOU HAVE BEEN HACKED! 💀"
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        i++;
        bar.style.width = Math.floor((i / lines.length) * 100) + "%";
        setTimeout(typeLine, 800);
      } else {
        panic.style.display = "block";
      }
    }

    panic.addEventListener("click", () => {
      alert("Just kidding! 😆");
    });

    typeLine();
  </script>
</body>
</html>
