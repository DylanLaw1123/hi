<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Hack Prank</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: black;
      color: lime;
      text-align: center;
    }
    #loading, #question, #result {
      display: none;
      padding-top: 100px;
    }
    #loading { display: block; }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #progress-container {
      width: 60%;
      height: 30px;
      border: 2px solid lime;
      margin: 30px auto 10px auto;
      position: relative;
      overflow: hidden;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background: lime;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    #progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      line-height: 30px;
      text-align: center;
      font-size: 1.2em;
      color: white;
      font-weight: bold;
      z-index: 2;
    }
    #messages {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #messages p {
      display: none;
      margin: 5px 0;
    }
    button {
      font-size: 1.5em;
      margin: 20px;
      padding: 10px 25px;
      background: black;
      color: lime;
      border: 2px solid lime;
      cursor: pointer;
    }
    button:hover {
      background: lime;
      color: black;
    }
    #result h1 {
      font-size: 3em;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>YOU HAVE BEEN HACKED!!!</h1>
    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="progress-text">0%</div>
    </div>
    <div id="messages">
      <p id="msg1">Stealing your cookies...</p>
      <p id="msg2">Breaking into your files...</p>
      <p id="msg3">Leaking your chats...</p>
      <p id="msg4">Almost done...</p>
    </div>
  </div>

  <div id="question">
    <h1>Do you want me to tell everyone your secret?</h1>
    <button onclick="showResult('yes')">YES</button>
    <button onclick="showResult('no')">NO</button>
  </div>

  <div id="result">
    <h1 id="final-message"></h1>
  </div>

  <script>
    let progress = 0;
    let progressBar = document.getElementById("progress-bar");
    let progressText = document.getElementById("progress-text");

    let messages = [
      document.getElementById("msg1"),
      document.getElementById("msg2"),
      document.getElementById("msg3"),
      document.getElementById("msg4")
    ];

    let interval = setInterval(() => {
      if (progress < 100) {
        progress++;
        progressBar.style.width = progress + "%";
        progressText.textContent = progress + "%";

        // Show messages step by step
        if (progress === 25) messages[0].style.display = "block";
        if (progress === 50) messages[1].style.display = "block";
        if (progress === 75) messages[2].style.display = "block";
        if (progress === 95) messages[3].style.display = "block";

      } else {
        clearInterval(interval);
        document.getElementById("loading").style.display = "none";
        document.getElementById("question").style.display = "block";
      }
    }, 60);

    function showResult(choice) {
      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";
      if (choice === "yes") {
        document.getElementById("final-message").textContent = "JUST KIDDING ðŸ˜‚";
      } else {
        document.getElementById("final-message").textContent = "TOO LATE, I ALREADY TELL THEM ðŸ¤£\nHAHA JUST KIDDING";
      }
    }
  </script>
</body>
</html>
