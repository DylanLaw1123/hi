<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacked Prank</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    #title {
      font-size: 3em;
      margin-top: 50px;
    }
    #progress-container {
      width: 60%;
      height: 30px;
      border: 2px solid lime;
      margin: 30px auto 10px auto;
      position: relative;
      overflow: hidden;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background: lime;
      position: absolute;
      top: 0;
      left: 0;
    }
    #progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      line-height: 30px;
      text-align: center;
      font-size: 1.2em;
      color: black;
      font-weight: bold;
      z-index: 1;
    }
    #progress-message {
      margin-top: 10px;
      font-size: 1.2em;
      color: lime;
    }
    #logs {
      text-align: left;
      width: 60%;
      margin: 20px auto;
      height: 200px;
      overflow-y: auto;
      font-size: 0.9em;
      border: 1px solid lime;
      padding: 10px;
    }
    #question, #finalMessage {
      display: none;
      font-size: 2em;
      margin-top: 100px;
    }
    .btn {
      background: lime;
      color: black;
      border: none;
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="hacked-screen">
    <div id="title">YOU HAVE BEEN HACKED!!!</div>
    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="progress-text">0%</div>
    </div>
    <div id="progress-message">Starting hack...</div>
    <div id="logs"></div>
  </div>

  <div id="question">
    <p>Do you want me to tell everyone your secret?</p>
    <button class="btn" onclick="showFinal(true)">YES</button>
    <button class="btn" onclick="showFinal(false)">NO</button>
  </div>

  <div id="finalMessage"></div>

  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    const logs = [
      "Accessing system files...",
      "Bypassing firewall...",
      "Stealing cookies...",
      "Encrypting data...",
      "Uploading to dark web...",
      "HAHA you are doomed...",
      "Injecting memes into database...",
      "Downloading secrets...",
      "Formatting brain.exe...",
      "Almost done..."
    ];

    const progressMessages = [
      "Initializing hack sequence...",
      "Connecting to your device...",
      "Extracting private data...",
      "Analyzing files...",
      "Finding embarrassing secrets...",
      "Uploading to hacker network...",
      "Sharing with dark web friends...",
      "Compressing secrets.zip...",
      "Finalizing...",
      "Hack complete!"
    ];

    let i = 0;
    function addLog() {
      if (i < logs.length) {
        let logBox = document.getElementById("logs");
        logBox.innerHTML += logs[i] + "<br>";
        logBox.scrollTop = logBox.scrollHeight; // auto-scroll
        i++;
      }
    }

    let width = 0;
    let progress = setInterval(() => {
      if (width >= 100) {
        clearInterval(progress);
        document.getElementById("beep").play();
        document.getElementById("hacked-screen").style.display = "none";
        document.getElementById("question").style.display = "block";
      } else {
        width++;
        document.getElementById("progress-bar").style.width = width + "%";
        document.getElementById("progress-text").innerText = width + "%";
        if (width % 10 === 0) {
          addLog(); // log every 10%
          document.getElementById("progress-message").innerText = progressMessages[(width/10)-1];
        }
      }
    }, 200);

    function showFinal(yes) {
      document.getElementById("question").style.display = "none";
      let msg = yes ? "HAHA too late, I already shared it! ðŸ¤£" : "Relax... Just kidding ðŸ˜‚";
      document.getElementById("finalMessage").innerText = msg;
      document.getElementById("finalMessage").style.display = "block";
    }
  </script>
</body>
</html>
